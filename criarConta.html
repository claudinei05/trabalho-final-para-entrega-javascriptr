<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pag-Registro</title>
    <link rel="stylesheet" href="./css/criarConta.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>Cadastre-se</h1>

      <form id="register-form">
        <div class="full-box">
          <div></div>
          <label for="name">Nome</label>
          <input
            type="text"
            name="nome"
            id="name"
            placeholder="Digite seu nome completo"
          />
          <small></small>
        </div>
        <div class="full-box">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            data-min-length="3"
          />
          <small></small>
        </div>

        <div class="half-box spacing">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha!"
            required
          />
          <small></small>
        </div>

        <div class="half-box">
          <label for="passconfirmation">Senha</label>
          <input
            type="password"
            name="passconfirmation"
            id="passconfirmation"
            placeholder="Confirme sua senha"
            required
          />
          <small></small>
        </div>

        <div class="full-box">
          <input type="checkbox" name="agreement" id="agreement" />
          <label for="agreement" id="agreement-label"
            >Eu li e aceito os
            <a href="./termosUso.html">termos de uso</a></label
          >
        </div>
        <div class="full-box">
          <input type="submit" id="submit" value="Crie sua conta agora" />
          <a href="./listaRecados.html"></a>
        </div>
      </form>
    </div>
    <p class="error-validation template"></p>
    <script src="./javascript/criarConta.js"></script>
  </body>
</html>
